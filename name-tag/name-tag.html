<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="name-tag">
	<template>
		<!-- bind to the "owner" property -->
		This is <b>{{owner}}</b>'s name-tag element.
	</template>
	
	<script>
		Polymer({
			is: 'name-tag',
			ready: function(){
				this.owner = "Wasin";
			}
		});
	</script>
</dom-module>

<!--
https://www.polymer-project.org/1.0/docs/devguide/data-binding.html
	
- Square brackets ([[]]) create one-way bindings. Data flow is downward, host-to-child, and the binding never modifies the 
host property.

- Curly brackets ({{}}) create automatic bindings. Data flow is one-way or two-way, depending whether the target 
property is configured for two-way binding.
	
-->
